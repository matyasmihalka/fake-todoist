name: Continuous Integration

on:
  pull_request:
    branches: [main]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.4.0'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Run coverage
        run: yarn coverage
